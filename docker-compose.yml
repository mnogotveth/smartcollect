version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: smartcollect
      POSTGRES_USER: smartcollect
      POSTGRES_PASSWORD: smartcollect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_SECRET_KEY: "local-dev-secret-key"
      DJANGO_DEBUG: "1"
      DB_NAME: smartcollect
      DB_USER: smartcollect
      DB_PASSWORD: smartcollect
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A config worker -l info
    environment:
      DJANGO_SECRET_KEY: "local-dev-secret-key"
      DJANGO_DEBUG: "1"
      DB_NAME: smartcollect
      DB_USER: smartcollect
      DB_PASSWORD: smartcollect
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
